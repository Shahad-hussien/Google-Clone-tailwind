<!doctype html>
<html>
<head>
    <title>Google Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="">
  <header class="flex justify-end items-center text-[13px]">
    <div class="flex p-4 space-x-5">
      <a class="text-gray-900 hover:underline" href="#">Gmail</a>
      <a class="text-gray-900 hover:underline" href="#">Images</a>
    </div>
  <a class="hover:bg-gray-200 rounded-full p-2 mr-4" href="#"> 
    <img class="w-4 h-4 place-self-center" src="/imgs/bars.png" alt="bars">
  </a>
  </header>

  <section class="min-h-[550px] flex flex-col items-center justify-center relative p-10">
   
      <div class="mb-10">
        <img src="/imgs/google.png" alt="">
      </div>

      <div class="relative mb-10">

        <input class="pl-15 bg-white shadow-md rounded-full h-[48px] sm:w-[337px] md:w-[561px] lg:w-[746px] min-w-[337px] focus:outline-none" type="search" placeholder="Search Google or type URL">

        <div class="flex absolute top-4 left-4">
          <img class="w-4 h-4" src="/imgs/search.png" alt="">
        </div>

          <div class="flex gap-4 absolute right-4 top-4">
            <img class="w-4 h-5" src="/imgs/mic.png" alt="">
            <img class="w-4 h-4" src="/imgs/vecteezy_google-camera-lens-icon-symbol_28766357.png" alt="">
          </div>
      </div>

      <div class="flex flex-wrap justify-center flex-grow w-100 sm:w-100 md:w-160 lg:w-175">
        <a class=" flex items-center justify-center icons-hover " href="#">
          <span class="flex items-center justify-center w-12 h-12 bg-gray-300 rounded-full">
            <img class="icon-style " src="/imgs/facebook.png" alt="">
          </span>
        </a>
        <a class="flex items-center justify-center icons-hover" href="#">
          <span class="flex items-center justify-center w-12 h-12 bg-gray-300 rounded-full">
            <img class="icon-style" src="/imgs/insta.png" alt="">
          </span>
        </a>
        <a class="flex items-center justify-center icons-hover" href="#">
          <span class="flex items-center justify-center w-12 h-12 bg-gray-300 rounded-full">
            <img class="icon-style" src="/imgs/whatsapp.png" alt="">
          </span>
        </a>
        <a class="flex items-center justify-center icons-hover" href="#">
          <span class="flex items-center justify-center w-12 h-12 bg-gray-300 rounded-full">
            <img class="icon-style" src="/imgs/youtube.png" alt="">
          </span>
        </a>
        <button class="flex items-center justify-center icons-hover">
          <span class="flex items-center justify-center w-12 h-12 bg-gray-300 rounded-full">
            <img class="icon-style" src="/imgs/add.png" alt="">
          </span>
        </button>
      </div>
  </section>

  <footer class="flex justify-end">
    <button class="flex bg-blue-100 rounded-full p-2 w-10 h-10 justify-center items-center gap-3 sm:w-40 ">
      <img class="w-4 h-4" src="/imgs/pen.png" alt="">
        <snap class="hidden sm:block text-[13px]">Customize Chrome</snap>
    </button>
  </footer>
</body>
</html>
